<template name="articleEditForm">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" class="form-control" type="text" name="title" value="{{title}}">
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" class="form-control" name="content">{{content}}</textarea>
    </div>

    <input type="submit" value="Update" class="btn btn-primary">
    <a href="{{pathFor 'articleShow'}}" class="btn">Cancel</a>
  </form>
</template>
