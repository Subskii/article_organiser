<template name="articleRow">
  <tr>
    <td>{{title}}</td>
    <td><a href="{{pathFor route='articleShow' _id=this._id.toHexString}}">Show</a></td>
    <td><a href="{{pathFor route='articleEdit' _id=this._id.toHexString}}">Edit</a></td>
    <td><a href="#" class="delete">Delete</a></td>
  </tr>
</template>
